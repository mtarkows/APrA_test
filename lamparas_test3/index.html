<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Tipo_0.js"></script>
        <script src="data/Recambiodeluminarias_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                color: "#ff0000",
				weight: 3
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.www.toolserver.org/tiles/bw-mapnik/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_Tipo_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Tipo</th>\
                        <td>' + (feature.properties['TIPO1'] !== null ? Autolinker.link(String(feature.properties['TIPO1'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Identificador</th>\
                        <td>' + (feature.properties['IDENTIFICA'] !== null ? Autolinker.link(String(feature.properties['IDENTIFICA'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Descripción</th>\
                        <td>' + (feature.properties['FNA'] !== null ? Autolinker.link(String(feature.properties['FNA'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Comuna</th>\
                        <td>' + (feature.properties['COMUNA_NO'] !== null ? Autolinker.link(String(feature.properties['COMUNA_NO'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Barrio</th>\
                        <td>' + (feature.properties['BAR'] !== null ? Autolinker.link(String(feature.properties['BAR'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Área (m²)</th>\
                        <td>' + (feature.properties['AREA_STR'] !== null ? Autolinker.link(String(feature.properties['AREA_STR'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Tipo_0_0(feature) {
            switch(String(feature.properties['TIPO1'])) {
                case 'Asentamiento':
                    return {
                pane: 'pane_Tipo_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(136,124,238,1.0)',
            }
                    break;
                case 'NHT':
                    return {
                pane: 'pane_Tipo_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(73,231,216,1.0)',
            }
                    break;
                case 'Urbanización':
                    return {
                pane: 'pane_Tipo_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(225,124,23,1.0)',
            }
                    break;
                case 'Villa':
                    return {
                pane: 'pane_Tipo_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(234,79,185,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_Tipo_0');
        map.getPane('pane_Tipo_0').style.zIndex = 400;
        map.getPane('pane_Tipo_0').style['mix-blend-mode'] = 'normal';
        var layer_Tipo_0 = new L.geoJson(json_Tipo_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_Tipo_0',
            onEachFeature: pop_Tipo_0,
            style: style_Tipo_0_0,
        });
        bounds_group.addLayer(layer_Tipo_0);
        map.addLayer(layer_Tipo_0);
        function pop_Recambiodeluminarias_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Tipo</th>\
                        <td>' + (feature.properties['TIPO1'] !== null ? Autolinker.link(String(feature.properties['TIPO1'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Identificador</th>\
                        <td>' + (feature.properties['IDENTIFICA'] !== null ? Autolinker.link(String(feature.properties['IDENTIFICA'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Descripción</th>\
                        <td>' + (feature.properties['FNA'] !== null ? Autolinker.link(String(feature.properties['FNA'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Comuna</th>\
                        <td>' + (feature.properties['COMUNA_NO'] !== null ? Autolinker.link(String(feature.properties['COMUNA_NO'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Barrio</th>\
                        <td>' + (feature.properties['BAR'] !== null ? Autolinker.link(String(feature.properties['BAR'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Área (m²)</th>\
                        <td>' + (feature.properties['AREA_STR'] !== null ? Autolinker.link(String(feature.properties['AREA_STR'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Recambio: cantidad d</th>\
                        <td>' + (feature.properties['cantd_str'] !== null ? Autolinker.link(String(feature.properties['cantd_str'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Recambio: potencia d</th>\
                        <td>' + (feature.properties['potd_str'] !== null ? Autolinker.link(String(feature.properties['potd_str'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Recambio: potencia A</th>\
                        <td>' + (feature.properties['potA'] !== null ? Autolinker.link(String(feature.properties['potA'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Recambio: Equivalent</th>\
                        <td>' + (feature.properties['equ_str'] !== null ? Autolinker.link(String(feature.properties['equ_str'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Recambiodeluminarias_1_0(feature) {
            if (feature.properties['q2wHide_cantd'] >= 0.000000 && feature.properties['q2wHide_cantd'] <= 600.000000 ) {
                return {
                pane: 'pane_Recambiodeluminarias_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(136,124,238,0.0)',
            }
            }
            if (feature.properties['q2wHide_cantd'] >= 600.000000 && feature.properties['q2wHide_cantd'] <= 2000.000000 ) {
                return {
                pane: 'pane_Recambiodeluminarias_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,220,0,1.0)',
            }
            }
            if (feature.properties['q2wHide_cantd'] >= 2000.000000 && feature.properties['q2wHide_cantd'] <= 2500.000000 ) {
                return {
                pane: 'pane_Recambiodeluminarias_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(196,169,0,1.0)',
            }
            }
            if (feature.properties['q2wHide_cantd'] >= 2500.000000 && feature.properties['q2wHide_cantd'] <= 5000.000000 ) {
                return {
                pane: 'pane_Recambiodeluminarias_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(137,118,0,1.0)',
            }
            }
            if (feature.properties['q2wHide_cantd'] >= 5000.000000 && feature.properties['q2wHide_cantd'] <= 7500.000000 ) {
                return {
                pane: 'pane_Recambiodeluminarias_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(78,67,0,1.0)',
            }
            }
            if (feature.properties['q2wHide_cantd'] >= 7500.000000 && feature.properties['q2wHide_cantd'] <= 7911.000000 ) {
                return {
                pane: 'pane_Recambiodeluminarias_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(19,16,0,1.0)',
            }
            }
        }
        map.createPane('pane_Recambiodeluminarias_1');
        map.getPane('pane_Recambiodeluminarias_1').style.zIndex = 401;
        map.getPane('pane_Recambiodeluminarias_1').style['mix-blend-mode'] = 'normal';
        var layer_Recambiodeluminarias_1 = new L.geoJson(json_Recambiodeluminarias_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_Recambiodeluminarias_1',
            onEachFeature: pop_Recambiodeluminarias_1,
            style: style_Recambiodeluminarias_1_0,
        });
        bounds_group.addLayer(layer_Recambiodeluminarias_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Recambio de luminarias<br /><table><tr><td style="text-align: center;"><img src="legend/Recambiodeluminarias_1_sinrecambio0.png" /></td><td>sin recambio</td></tr><tr><td style="text-align: center;"><img src="legend/Recambiodeluminarias_1_hasta20001.png" /></td><td> hasta 2.000 </td></tr><tr><td style="text-align: center;"><img src="legend/Recambiodeluminarias_1_200025002.png" /></td><td> 2.000 - 2.500 </td></tr><tr><td style="text-align: center;"><img src="legend/Recambiodeluminarias_1_250050003.png" /></td><td> 2.500 - 5.000 </td></tr><tr><td style="text-align: center;"><img src="legend/Recambiodeluminarias_1_500075004.png" /></td><td> 5.000 - 7.500 </td></tr><tr><td style="text-align: center;"><img src="legend/Recambiodeluminarias_1_75005.png" /></td><td> 7.500+</td></tr></table>': layer_Recambiodeluminarias_1,'Tipo<br /><table><tr><td style="text-align: center;"><img src="legend/Tipo_0_Asentamiento0.png" /></td><td>Asentamiento</td></tr><tr><td style="text-align: center;"><img src="legend/Tipo_0_NHT1.png" /></td><td>NHT</td></tr><tr><td style="text-align: center;"><img src="legend/Tipo_0_Urbanizacin2.png" /></td><td>Urbanización</td></tr><tr><td style="text-align: center;"><img src="legend/Tipo_0_Villa3.png" /></td><td>Villa</td></tr></table>Fuente: Ministerio de Ambiente y Espacio Público<br>Agencia de Protección Ambiental (APrA)': layer_Tipo_0,},{collapsed:false}).addTo(map);
        setBounds();
		L.control.scale({maxWidth:200,imperial:false}).addTo(map);		
		L.Control.Watermark = L.Control.extend({
		onAdd: function(map) {
        var img = L.DomUtil.create('img');
        img.src = 'images/north1.svg';
        img.style.width = '50px';
		img.style.opacity = '0.7';
        return img;
		}});
		L.control.watermark = function(opts) {
		return new L.Control.Watermark(opts);
		}
		L.control.watermark({ position: 'bottomright' }).addTo(map);
        </script>
    </body>
</html>
