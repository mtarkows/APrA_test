<!doctype html>
<html lang="en">

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                color: "#ff0000",
				weight: 3
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.www.toolserver.org/tiles/bw-mapnik/{z}/{x}/{y}.png', {

            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_SuperficiedevillasporComuna_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);

                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\

                    </tr>\

                    </tr>\
                    <tr>\
                        <th scope="row">Villas, asentamientos, NHT (m²)</th>\
                        <td>' + (feature.properties['V_AR_STR'] !== null ? Autolinker.link(String(feature.properties['V_AR_STR'])) : '') + '</td>\
                    </tr>\

                return {
                pane: 'pane_SuperficiedevillasporComuna_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',

                lineJoin: 'miter',

                opacity: 1,

        function pop_Tipo_1(feature, layer) {

        function style_Tipo_1_0(feature) {

                lineJoin: 'miter',
                weight: 1.0,

        var layer_Tipo_1 = new L.geoJson(json_Tipo_1, {
            attribution: '<a href=""></a>',

            onEachFeature: pop_Tipo_1,
            style: style_Tipo_1_0,

        bounds_group.addLayer(layer_Tipo_1);
        map.addLayer(layer_Tipo_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Tipo<br /><table><tr><td style="text-align: center;"><img src="legend/Tipo_1_Asentamiento0.png" /></td><td>Asentamiento</td></tr><tr><td style="text-align: center;"><img src="legend/Tipo_1_NHT1.png" /></td><td>NHT</td></tr><tr><td style="text-align: center;"><img src="legend/Tipo_1_Urbanizacin2.png" /></td><td>Urbanización</td></tr><tr><td style="text-align: center;"><img src="legend/Tipo_1_Villa3.png" /></td><td>Villa</td></tr></table>': layer_Tipo_1,'Superficie de villas por Comuna<br /><table><tr><td style="text-align: center;"><img src="legend/SuperficiedevillasporComuna_0_00.png" /></td><td>0%</td></tr><tr><td style="text-align: center;"><img src="legend/SuperficiedevillasporComuna_0_011.png" /></td><td>0 - 1%</td></tr><tr><td style="text-align: center;"><img src="legend/SuperficiedevillasporComuna_0_122.png" /></td><td>1 - 2%</td></tr><tr><td style="text-align: center;"><img src="legend/SuperficiedevillasporComuna_0_233.png" /></td><td>2 - 3%</td></tr><tr><td style="text-align: center;"><img src="legend/SuperficiedevillasporComuna_0_344.png" /></td><td>3 - 4%</td></tr><tr><td style="text-align: center;"><img src="legend/SuperficiedevillasporComuna_0_45.png" /></td><td>4%+</td></tr></table><br>Fuente: Dirección General de Estadística y Censos<br>Ministerio de Hacienda GCBA': layer_SuperficiedevillasporComuna_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_SuperficiedevillasporComuna_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['q2wHide_COM_STR'] !== null?String('<div style="color: #79061f; font-size: 10pt; font-weight: bold; font-family: \'Tahoma\', sans-serif;">' + layer.feature.properties['q2wHide_COM_STR']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_SuperficiedevillasporComuna_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_SuperficiedevillasporComuna_0]);
        map.on("zoomend", function(){
            resetLabels([layer_SuperficiedevillasporComuna_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_SuperficiedevillasporComuna_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_SuperficiedevillasporComuna_0]);
        });
		L.control.scale({maxWidth:200,imperial:false}).addTo(map);		
		L.Control.Watermark = L.Control.extend({
		onAdd: function(map) {
        var img = L.DomUtil.create('img');
        img.src = 'images/north1.svg';
        img.style.width = '50px';
		img.style.opacity = '0.7';
        return img;
		}});
		L.control.watermark = function(opts) {
		return new L.Control.Watermark(opts);
		}
		L.control.watermark({ position: 'bottomright' }).addTo(map);
        </script>

</html>
